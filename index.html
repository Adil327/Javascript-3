<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Javascript-3</title>
</head>

<body>
    <header>
        <!-- Nav Bar -->
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 15-20</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- Heading -->
        <div class="container">
            <div class="row mt-5">
                <div class="col text-center">
                    <h3>Chapter # 15-20 | Arrays: It's Methods & for loops</h3>
                </div>
            </div>
            <hr>

            <!-- Input Div -->
            <div class="row mt-5">
                <div class="col-12 col-md-6">
                    <h4 class="text-center">Input</h4>
                    <div class="border border-secondary h-75 rounded-3 py-3 d-flex align-items-center">
                        <div class="input-group mx-3">
                            <input type="text" aria-placeholder="Please write your text here." class="form-control w-75 d-inline" id="input" />
                            <button class="btn btn-outline-secondary" onclick="clearInput()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 mt-4 mt-md-0">
                    <h4 class="text-center">Original String</h4>
                    <div class="border border-secondary h-75 rounded-3 py-3 px-5 d-flex align-items-center text-white"
                        id="original-string">
                        <div class="text-center">
                            1&rpar; Faisalabad &nbsp;
                            2&rpar; Lahore &nbsp;
                            3&rpar; Karachi &nbsp;
                            4&rpar; Islamabad &nbsp;
                            5&rpar; Peshawar &nbsp;

                            7&rpar; Kashmir &nbsp;
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 col-md-6 text-center">
                    <h4>Buttons</h4>
                    <div class="border border-secondary rounded-3 mb-0" id="btn-div">
                        <div class="col">
                            <button class="btn btn-danger mb-2 mt-md-3 mt-3" onclick="simpleAlert()">Simple
                                Alert</button>
                            <button class="btn btn-danger mb-2 mt-md-3" onclick="printName()">Print My Name</button>
                            <button class="btn btn-danger mb-2" onclick="printAllCities()">Print All Cities</button>
                            <button class="btn btn-danger mb-2" onclick="addCity()">Add Your City List</button>
                            <button class="btn btn-danger mb-3" onclick="generateTable()">Generate Table</button>
                        </div>
                    </div>
                </div>

                <!-- Output Div -->
                <div class="col-12 col-md-6 mt-3 mt-md-0 text-center">
                    <h4>Output / Result</h4>
                    <div class="border border-secondary rounded-3 p-4" id="output-div">
                    </div>

                    <!-- Clear Output -->
                    <button class="btn btn-outline-secondary text-capitalize mt-3" onclick="clearOutput()">Clear
                        Output</button>
                </div>
            </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row mt-5 py-3">
                <div class="col">
                    <p class="text-white text-center mb-0">&copy; 2024. Assignments by <a href="AKO"
                            class="text-decoration-none text-white fw-bold">AK Officials</a> </p>

            </div>
        </div>
